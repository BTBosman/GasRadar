<ion-content>
  <div class="searchcontainer">
    <div class="combo">
      <img src="assets/imgs/Untitled.png" class="image" alt="" />
      <div class="logo">
        <i>
          <h1 class="text">GasRadar</h1>
        </i>
        <ion-fab right>
          <button (click)="nextPage('AddPage')" color="secondary" ion-fab>
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
        
      </div>
    </div>

    <div class="barcontainer">
       
      <input
      #address
      name="searchs"
      type="text"
      placeholder="Location"
      class="input search"
      />
  
    <ion-item class = "item1" >


        <ion-label>Fuel Type</ion-label>
        <ion-select [(ngModel)]="fuelType"  (ionChange)="input()">
            <ion-option value="Gas">Gas</ion-option>
          <ion-option value="Petrol">Petrol</ion-option>
          <ion-option value="Diesel">Diesel</ion-option>
        </ion-select>
      </ion-item>
    </div>

  </div>
